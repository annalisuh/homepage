<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>set the mood</h1>
        
        <div class="controls">
            <label for="hueSlider"> <span id="huePhrase">slide for vibes</span></label>
            <input type="range" id="hueSlider" min="0" max="360" value="60">
        </div>

        <div class="palette">
            <div class="color-box" id="color1"></div>
            <div class="color-box" id="color2"></div>
            <div class="color-box" id="color3"></div>
            <div class="color-box" id="color4"></div>
            <div class="color-box" id="color5"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
